<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HTML Basics</title>
  </head>
  <body>
    <!-- Whitespaces in HTML are ignored -->
    <p>Whitespaces
      does       not mean

                anything.
    </p>

    <!-- Entity References: <, >, &, ", ' -->
    <p>Each character reference is started with an ampersand (&), and ended by a semi-colon (;)</p>
    <p> Special Characters: &lt; &gt; &amp; &quot; &apos; </p>
  </body>
</html>
