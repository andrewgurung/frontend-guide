<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Andrew Gurung">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Hind:400,500" rel="stylesheet">
    <title>Confirm Reservation Interface</title>
  </head>
  <body>
    <main>
      <div class="searchBar">
        <span id="back">❮</span>
        <span id="searchIcon">⚲</span>
      </div>

      <div class="hotelImage">
        <img src="http://res.cloudinary.com/ddylgzvo9/image/upload/c_lfill,h_200,w_200/v1500598144/brooklyn-bridge-105079_640_dddvyd.jpg" alt="hotel">
      </div>

      <div class="hotelName">
        The Water Club
      </div>

      <div class="">
        Table For
      </div>

      <div class="updatePeople">
        <div class="minus">
          -
        </div>
        <div class="pplCount">
          4
        </div>
        <div class="plus">
          +
        </div>
      </div>

      <div class="">
        Choose Date &amp; Time
      </div>

      <div class="dateTime">
        05 MAY 2017 - 19:30
      </div>

      <button type="button" name="button">Confirm</button>

    </main>
  </body>
</html>
