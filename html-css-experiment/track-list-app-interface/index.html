<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Andrew Gurung">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <title>Task List App Interface</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="title">
          Remote Working
        </div>
      </header>
      <main>
        <div class="today">
          <div class="day">
            Today
          </div>
          <div class="taskContainer">
            <div class="checkbox">
              <input type="checkbox" name="" value="" checked>
            </div>
            <div class="task">
              <div class="task-image">
                <img src="http://icons.iconarchive.com/icons/graphicloads/100-flat-2/256/mobile-2-icon.png" alt="mobile">
              </div>
              <div class="task-description">
                Design onboarding screen
              </div>
              <div class="star star-checked">
                <img src="http://res.cloudinary.com/ddylgzvo9/image/upload/v1500553894/star_ejrrsu.svg" alt="Kiwi standing on oval">
              </div>
            </div>
          </div>
          <div class="taskContainer">
            <div class="checkbox">
              <input type="checkbox" name="" value="" checked>
            </div>
            <div class="task">
              <div class="task-image">
                <img src="http://primevaluemarketing.com/images/creative_concept.png" alt="mobile">
              </div>
              <div class="task-description">
                Create a new icon set
              </div>
              <div class="star star-unchecked">
                
              </div>
            </div>
          </div>
        </div>
        <div class="tomorrow">
          <div class="day">
            Tomorrow
          </div>
          <div class="taskContainer">
            <div class="checkbox">
              <input type="checkbox" name="" value="" checked>
            </div>
            <div class="task">
              <div class="task-image">
                <img src="https://cdn2.iconfinder.com/data/icons/miscellaneous-5/512/folders-256.png" alt="mobile">
              </div>
              <div class="task-description">
                Code a new portfolio site
              </div>
              <div class="star star-checked">
                <img src="http://res.cloudinary.com/ddylgzvo9/image/upload/v1500553894/star_ejrrsu.svg" alt="Kiwi standing on oval">
              </div>
            </div>
          </div>
          <div class="taskContainer">
            <div class="checkbox">
              <input type="checkbox" name="" value="" checked>
            </div>
            <div class="task">
              <div class="task-image">
                <img src="http://res.cloudinary.com/ddylgzvo9/image/upload/v1500556352/email_aqjsby.png" alt="mobile">
              </div>
              <div class="task-description">
                Send proposal email
              </div>
              <div class="star star-unchecked">
              </div>
            </div>
          </div>
            <div class="taskContainer">
            <div class="checkbox">
              <input type="checkbox" name="" value="" checked>
            </div>
            <div class="task completed">
              <div class="task-image">
                <img src="http://freedownloads.net/wp-content/uploads/mobile-app-icon.png" alt="mobile">
              </div>
              <div class="task-description">
                Create a new icon set
              </div>
              <div class="star star-unchecked">
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
