<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Andrew Gurung">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <title>Task List App Interface</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="title">
          Remote Working
        </div>
      </header>
      <main>
        <div class="today">
          <div class="day">
            Today
          </div>
          <div class="taskContainer">
            <div class="checkbox">
              <input type="checkbox" name="" value="" checked>
            </div>
            <div class="task">
              <div class="task-image">
                <img src="http://freedownloads.net/wp-content/uploads/mobile-app-icon.png" alt="mobile">
              </div>
              <div class="task-description">
                Design onboarding screen
              </div>
              <div class="star star-checked">

              </div>
            </div>


          </div>
        </div>
      </main>
    </div>
  </body>
</html>
