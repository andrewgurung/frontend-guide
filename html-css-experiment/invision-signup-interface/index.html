<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Invision Signup Section</title>
  <meta name="description" content="Invision Signup Section">
  <meta name="author" content="Andrew Gurung">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>

<body>
  <section>
    <div class="signup-container">
      <div class="signup-head">
        Join over 2 million designers already using InVision. Get InVision <strong>free</strong> forever!
      </div>
       <div class="signup-input">
         <input type="text" name="name" placeholder="Your Name">
         <input type="text" name="email" placeholder="Email Address">
         <input type="text" name="password" placeholder="Create a Password">
         <input type="submit" value="GET STARTED — FREE FOREVER!">
       </div>
      <div class="signup-terms">
        By clicking "Get Started — Free Forever!" I agree to InVision's Terms of Service.
      </div>
    </div>
  </section>
</body>
</html>
